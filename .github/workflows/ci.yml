name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # # Optional but recommended since you have it:
      # - name: Format check
      #   run: npm run format

      # You have "build": "tsc". For CI typecheck without emitting:
      - name: Typecheck
        run: npm run typecheck

