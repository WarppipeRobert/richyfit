services:
  postgres:
    image: postgres:16-alpine
    container_name: everfit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: everfit
      POSTGRES_PASSWORD: everfit
      POSTGRES_DB: everfit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U everfit -d everfit"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongodb:
    image: mongo:7
    container_name: everfit-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: everfit
      MONGO_INITDB_ROOT_PASSWORD: everfit
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  mongo_data:
